<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Assistant Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="toast-container"></div>

    <div id="view-calc" class="view active">
        <div class="header">
            <svg class="icon-title" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 2c0 0-6 4.5-6 10a6 6 0 0 0 12 0c0-5.5-6-10-6-10zM9 14a3 3 0 0 0 3-3"/></svg>
            <span data-i18n="title_calc">热量计算</span>
        </div>
        <div class="card">
            <div class="input-group">
                <input type="text" id="foodSearch" data-placeholder="placeholder_search" placeholder="输入食物名称 (如: 米饭)">
                <div class="suggestions" id="foodSuggestBox"></div>
            </div>
            <div class="input-group">
                <input type="number" id="foodWeight" data-placeholder="placeholder_weight" placeholder="重量 (克)">
            </div>
            <button class="btn-primary" id="calcBtn" data-i18n="btn_calc">计算热量</button>
            <div id="calcResult" class="result-box"></div>
        </div>
    </div>

    <div id="view-exercise" class="view">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <svg class="icon-title" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 4v16M18 4v16M4 7h4M16 7h4M4 17h4M16 17h4M6 10h12M6 14h12"/></svg>
                <span data-i18n="title_exercise">动作库</span>
            </div>
            <div class="header-actions">
                <button class="btn-action" id="genderToggleBtn">男性</button>
                <button class="btn-action" id="viewToggleBtn">正面</button>
                <button class="btn-action" id="resetMuscleBtn">重置</button>
            </div>
        </div>

        <div class="muscle-map-container card">
            
            <div id="svg-male-front" class="muscle-svg-wrapper current-view">
                <svg viewBox="0 0 200 350" class="muscle-svg">
                    <circle cx="100" cy="30" r="18"/>
                    <path d="M 90 48 L 90 60 L 110 60 L 110 48 Z" />
                    <path data-target="肩部" d="M 75 75 L 85 75 L 115 75 L 125 75 L 140 95 L 125 95 L 110 95 L 90 95 L 75 95 L 60 95 Z" />
                    <path data-target="肩部" d="M 75 75 L 125 75 Z" /> <path data-target="胸部" d="M 75 95 L 100 95 L 100 130 L 80 130 Z" />
                    <path data-target="胸部" d="M 125 95 L 100 95 L 100 130 L 120 130 Z" />
                    <rect data-target="手臂" x="40" y="95" width="15" height="40" rx="3"/> <rect data-target="手臂" x="145" y="95" width="15" height="40" rx="3"/> <path data-target="手臂" d="M 40 135 L 55 135 L 60 185 L 45 185 Z" /> <path data-target="手臂" d="M 145 135 L 160 135 L 155 185 L 140 185 Z" /> <path data-target="腹肌" d="M 80 130 L 120 130 L 115 185 L 85 185 Z" />
                    <path d="M 100 130 L 100 185 M 85 145 L 115 145 M 85 160 L 115 160 M 85 175 L 115 175" stroke="#0f172a" /> <path data-target="臀腿" d="M 85 185 L 100 185 L 95 330 L 75 330 Z" /> <path data-target="臀腿" d="M 100 185 L 115 185 L 125 330 L 105 330 Z" /> <path d="M 85 220 L 100 220 M 115 220 L 100 220" stroke="#0f172a" /> </svg>
            </div>

            <div id="svg-male-back" class="muscle-svg-wrapper hidden">
                <svg viewBox="0 0 200 350" class="muscle-svg">
                    <circle cx="100" cy="30" r="18"/>
                    <path d="M 90 48 L 90 60 L 110 60 L 110 48 Z" />
                    <path data-target="肩部" d="M 75 75 L 85 75 L 115 75 L 125 75 L 140 95 L 125 95 L 110 95 L 90 95 L 75 95 L 60 95 Z" />
                    <path data-target="背部" d="M 75 75 Q 100 100 125 75 L 120 130 Q 100 145 80 130 Z" /> <path d="M 100 75 L 100 140" stroke="#0f172a" /> <path data-target="背部" d="M 60 95 L 75 95 L 80 130 L 65 160 L 55 125 Z" /> <path data-target="背部" d="M 140 95 L 125 95 L 120 130 L 135 160 L 145 125 Z" /> <rect data-target="手臂" x="40" y="95" width="15" height="40" rx="3"/> <rect data-target="手臂" x="145" y="95" width="15" height="40" rx="3"/> <path data-target="手臂" d="M 40 135 L 55 135 L 60 185 L 45 185 Z" /> <path data-target="手臂" d="M 145 135 L 160 135 L 155 185 L 140 185 Z" /> <path data-target="腹肌" d="M 80 130 L 120 130 L 115 185 L 85 185 Z" />
                    <path data-target="臀腿" d="M 85 185 L 100 185 L 95 330 L 75 330 Z" /> <path data-target="臀腿" d="M 100 185 L 115 185 L 125 330 L 105 330 Z" /> </svg>
            </div>

            <div id="svg-female-front" class="muscle-svg-wrapper hidden">
                <svg viewBox="0 0 200 350" class="muscle-svg">
                    <circle cx="100" cy="30" r="16"/>
                    <path d="M 92 46 L 92 60 L 108 60 L 108 46 Z" />
                    <path data-target="肩部" d="M 75 75 L 85 75 L 115 75 L 125 75 L 140 95 L 125 95 L 110 95 L 90 95 L 75 95 L 60 95 Z" />
                    <path data-target="胸部" d="M 85 90 Q 100 110 115 90 L 110 125 L 90 125 Z" />
                    <rect data-target="手臂" x="50" y="90" width="12" height="35" rx="3" /> <rect data-target="手臂" x="138" y="90" width="12" height="35" rx="3" /> <path data-target="手臂" d="M 50 125 L 62 125 L 68 175 L 56 175 Z" /> <path data-target="手臂" d="M 150 125 L 138 125 L 132 175 L 144 175 Z" /> <path data-target="腹肌" d="M 90 125 L 110 125 Q 105 155 120 185 L 80 185 Q 95 155 90 125 Z" />
                    <path d="M 100 125 L 100 185" stroke="#0f172a" /> <path data-target="臀腿" d="M 80 185 L 100 185 L 95 320 L 70 320 Q 65 250 80 185 Z" /> <path data-target="臀腿" d="M 100 185 L 120 185 Q 135 250 130 320 L 105 320 L 100 185 Z" /> </svg>
            </div>

            <div id="svg-female-back" class="muscle-svg-wrapper hidden">
                <svg viewBox="0 0 200 350" class="muscle-svg">
                    <circle cx="100" cy="30" r="16"/>
                    <path d="M 92 46 L 92 60 L 108 60 L 108 46 Z" />
                    <path data-target="肩部" d="M 75 75 L 85 75 L 115 75 L 125 75 L 140 95 L 125 95 L 110 95 L 90 95 L 75 95 L 60 95 Z" />
                    <path data-target="背部" d="M 75 75 Q 100 100 125 75 L 120 130 Q 100 145 80 130 Z" /> <path d="M 100 75 L 100 140" stroke="#0f172a" /> <path data-target="背部" d="M 65 90 L 80 90 L 85 125 L 70 160 L 60 120 Z" /> <path data-target="背部" d="M 135 90 L 120 90 L 115 125 L 130 160 L 140 120 Z" /> <rect data-target="手臂" x="50" y="90" width="12" height="35" rx="3" /> <rect data-target="手臂" x="138" y="90" width="12" height="35" rx="3" /> <path data-target="手臂" d="M 50 125 L 62 125 L 68 175 L 56 175 Z" /> <path data-target="手臂" d="M 150 125 L 138 125 L 132 175 L 144 175 Z" /> <path data-target="腹肌" d="M 80 130 L 120 130 L 115 185 L 85 185 Z" />
                    <path data-target="臀腿" d="M 80 185 L 100 185 L 95 320 L 70 320 Q 65 250 80 185 Z" /> <path data-target="臀腿" d="M 100 185 L 120 185 Q 135 250 130 320 L 105 320 L 100 185 Z" /> </svg>
            </div>
            <p style="text-align:center; font-size:12px; color:#94a3b8; margin-top:10px;">*点击图中肌肉部位进行多选筛选</p>
        </div>

        <div class="search-bar">
            <input type="text" id="exerciseSearch" data-placeholder="placeholder_ex_search" placeholder="搜索动作 / 肌肉群...">
        </div>
        
        <div class="exercise-list" id="exerciseList" style="margin-top:15px;"></div>
    </div>

    <div id="view-plan" class="view">
        <div class="header">
            <svg class="icon-title" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18M18 17V9M13 17V5M8 17v-3"/></svg>
            <span data-i18n="title_plan">每日计划</span>
        </div>
        <div class="card">
            <h3 data-i18n="subtitle_bmr">基础代谢设定</h3>
            <div class="row-labeled">
                <label>性别：</label>
                <select id="userGender"><option value="male">男 (Male)</option><option value="female">女 (Female)</option></select>
            </div>
            <div class="row-labeled">
                <label>年龄：</label>
                <input type="number" id="userAge" placeholder="例如: 25">
            </div>
            <div class="row-labeled">
                <label>身高：</label>
                <input type="number" id="userHeight" placeholder="cm (例如: 175)">
            </div>
            <div class="row-labeled">
                <label>体重：</label>
                <input type="number" id="userWeight" placeholder="kg (例如: 70)">
            </div>
            <div class="bmr-display">BMR (基础代谢): <span id="bmrValue">0</span> kcal/day</div>
        </div>
        <div class="card">
            <h3 data-i18n="subtitle_log">今日摄入</h3>
            <div class="meal-input-group">
                <label data-i18n="meal_b">早餐</label>
                <input type="text" id="mealB_input" placeholder="如: 水煮蛋1个">
            </div>
            <div class="meal-input-group">
                <label data-i18n="meal_l">午餐</label>
                <input type="text" id="mealL_input" placeholder="如: 米饭 150g">
            </div>
            <div class="meal-input-group">
                <label data-i18n="meal_d">晚餐</label>
                <input type="text" id="mealD_input" placeholder="如: 沙拉 200g">
            </div>
            <div class="meal-input-group">
                <label data-i18n="meal_s">加餐</label>
                <input type="text" id="mealS_input" placeholder="如: 苹果 1个">
            </div>
            <button class="btn-primary" id="savePlanBtn" data-i18n="btn_save_graph">保存并生成图表</button>
        </div>
        <div class="chart-container">
            <canvas id="caloriesChart"></canvas>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="header">
            <svg class="icon-title" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g></svg>
            <span data-i18n="title_profile">个人中心</span>
        </div>
        <div id="authSection" class="card">
            <h3 data-i18n="login_title">登录 / 注册</h3>
            <input type="text" id="loginUser" placeholder="用户名">
            <input type="password" id="loginPass" placeholder="密码">
            <div class="btn-group">
                <button class="btn-primary" id="loginBtn" data-i18n="btn_login">登录</button>
                <button class="btn-outline" id="registerBtn" data-i18n="btn_register">注册</button>
            </div>
        </div>
        <div id="userSection" class="card hidden">
            <h3>Hi, <span id="displayUsername">User</span></h3>
            <button class="btn-danger" id="logoutBtn" data-i18n="btn_logout">退出登录</button>
        </div>
        <div class="card">
            <h3 data-i18n="lang_setting">语言设置</h3>
            <div class="btn-group">
                <button class="btn-outline" onclick="setLang('cn')">中文</button>
                <button class="btn-outline" onclick="setLang('en')">English</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" data-target="view-calc">
            <svg class="nav-icon" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14"/><line x1="8" y1="14" x2="8" y2="14"/><line x1="12" y1="14" x2="12" y2="14"/><line x1="16" y1="18" x2="16" y2="18"/><line x1="8" y1="18" x2="8" y2="18"/><line x1="12" y1="18" x2="12" y2="18"/></g></svg>
            <div class="label" data-i18n="nav_calc">计算</div>
        </div>
        <div class="nav-item" data-target="view-exercise">
            <svg class="nav-icon" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6.5 6.5l11 11"/><path d="M21 21l-1-1"/><path d="M3 3l1 1"/><path d="M18 22l4-4"/><path d="M2 6l4-4"/><path d="M3 10l7.5-7.5"/><path d="M13.5 20.5L21 13"/></g></svg>
            <div class="label" data-i18n="nav_ex">动作</div>
        </div>
        <div class="nav-item" data-target="view-plan">
            <svg class="nav-icon" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></g></svg>
            <div class="label" data-i18n="nav_plan">计划</div>
        </div>
        <div class="nav-item" data-target="view-profile">
            <svg class="nav-icon" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g></svg>
            <div class="label" data-i18n="nav_me">个人</div>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
